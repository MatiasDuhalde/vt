<mat-card class="headset">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="content">
      <div class="content-text">
        <ng-content></ng-content>
      </div>
      <img src="{{ imagePath }}" alt="Headset image" class="content-image" />
    </div>
  </mat-card-content>
</mat-card>
